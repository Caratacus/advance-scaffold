<!DOCTYPE html>
<html>
<#include "/common/include.html" />
<head>
    <meta charset="utf-8">
    <title>
        X-admin v1.0
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header header-demo">
        <div class="layui-main">
            <a class="logo" href="/welcome/index">
                X-admin v1.0
            </a>
            <ul class="layui-nav" lay-filter="">
                <!--TODO 头像动态替换-->
                <li class="layui-nav-item"><img src="/static/images/logo.png" class="layui-circle"
                                                style="border: 2px solid #A9B7B7;" width="35px" alt=""></li>
                <li class="layui-nav-item">
                    <a href="javascript:void(0);">${userInfo.name}</a>
                    <dl class="layui-nav-child"> <!-- 二级菜单 -->
                        <dd><a href="">个人信息</a></dd>
                        <dd><a href="">切换帐号</a></dd>
                        <dd id="logoutDd"><a href="javascript:void(0);" onclick="logout()" >退出</a></dd>
                    </dl>
                </li>
                <!-- <li class="layui-nav-item">
                  <a href="" title="消息">
                      <i class="layui-icon" style="top: 1px;">&#xe63a;</i>
                  </a>
                  </li> -->
                <li class="layui-nav-item x-index"><a href="/">前台首页</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-side layui-bg-black x-side">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree site-demo-nav" lay-filter="side">
                <#list trees as tree>
                    <li class="layui-nav-item">
                        <a class="javascript:void(0);" href="javascript:void(0);">
                            <i class="layui-icon" style="top: 3px;">${tree.icon}</i><cite>${tree.name}</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <#list tree.childrens as child>
                                <dd class="">
                                <dd class="">
                                    <a href="javascript:void(0);" _href="${child.url}">
                                        <cite>${child.name}</cite>
                                    </a>
                                </dd>
                                </dd>
                            </#list>
                        </dl>
                    </li>
                </#list>
            </ul>
        </div>

    </div>
    <div class="layui-tab layui-tab-card site-demo-title x-main" lay-filter="x-tab" lay-allowclose="true">
        <div class="x-slide_left"></div>
        <ul class="layui-tab-title">
            <li class="layui-this">
                我的桌面
                <i class="layui-icon layui-unselect layui-tab-close">ဆ</i>
            </li>
        </ul>
        <div class="layui-tab-content site-demo site-demo-body">
            <div class="layui-tab-item layui-show">
                <iframe frameborder="0" src="/welcome/view" class="x-iframe"></iframe>
            </div>
        </div>
    </div>
    <div class="site-mobile-shade">
    </div>
</div>
<script>
    function logout() {
        //询问框

        layer.confirm('确定要退出?', {
            btn: ['确定', '取消']
        }, function(index, layero){
            $.post('/welcome/logout', function (result) {
                if (result.status === 200) {
                    location.href = '/welcome/index';
                }
            }, 'json');
        }, function(index){
            $("#logoutDd").removeAttr("class");
        });
    }
</script>
</body>
</html>
