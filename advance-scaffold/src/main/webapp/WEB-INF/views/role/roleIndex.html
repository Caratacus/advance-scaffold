<!DOCTYPE html>
<html lang="en">
<#include "/common/include.html" />
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap-table/bootstrap-table.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/css/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/css/personal.css" media="all">

    <script src="/static/lib/jquery-2.1.3.js"></script>
    <script src="/static/lib/bootstrap/js/bootstrap.js"></script>
    <script src="/static/lib/bootstrap-table/bootstrap-table.js"></script>
</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">

                <div id="toolbar" class="btn-group">
                    <button id="btn_add" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    <button id="btn_edit" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                    <button id="btn_delete" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                </div>
                <table id="reportTable"  data-reorderable-columns="true">
                </table>
        </div>
    </div>
</div>
</section>
<script type="text/javascript" src="/static/lib/layui/layui.js"></script>
<script type="text/javascript">
    $(function(){
        var oTable = new TableInit();
        oTable.Init();
    });


    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            //初始化Table
            $('#reportTable').bootstrapTable({
                url: '/role/dataGrid',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                showColumns: true,                  //是否显示所有的列
                queryParams:oTableInit.queryParams,
                search:true,
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                //detailView: false,                   //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'id'
                }, {
                    field: 'name',
                    title: '名称'
                }, {
                    field: 'seq',
                    title: '排序号'
                }, {
                    field: 'isDefault',
                    title: '是否默认',
                    formatter : function(value) {
                        switch (value) {
                            case 0:
                                return '默认';
                            case 1:
                                return '否';
                        }
                    }
                },
                    {
                        field: 'description',
                        title: '描述'
                    },
                ]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit, //页面大小
                offset: params.offset, //页码
                loginName:params.search,
                maxrows: params.limit,
                pageindex:params.pageNumber
            };
            return temp;
        };
        return oTableInit;
    };


</script>
</body>
</html>
