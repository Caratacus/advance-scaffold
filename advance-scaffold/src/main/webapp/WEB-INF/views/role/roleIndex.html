<script type="text/javascript" src="/static/lib/layui/layui.js"></script>
<script>
    var $table = $("#dataTable");

    $(function(){

        var oTable = new TableInit();
        oTable.Init();
    });

    layui.use(['jquery', 'layer'], function () {
        window.jQuery = window.$ = layui.jquery;
        window.layer = layui.layer;
    });


    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            //初始化Table
            $('#dataTable').bootstrapTable({
                url: '/role/dataGrid',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                responseHandler: function (data) {
                    return data.rows;
                },
//                sidePagination: "server",
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                queryParamsType: "undefined",
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                showColumns: true,                  //是否显示所有的列
                queryParams: function queryParams(params) {
                    return {
                        pageSize: params.pageSize,
                        pageNumber: params.pageNumber,
                        name: params.searchText
                    };
                },
                search: true,
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                //detailView: false,                   //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: 'id',
                    width: 100
                }, {
                    field: 'name',
                    title: '名称',
                    width: 200
                }, {
                    field: 'seq',
                    title: '排序号',
                    width: 100
                }, {
                    field: 'isDefault',
                    title: '是否默认',
                    width: 100,
                    formatter: function (value) {
                        switch (value) {
                            case 1:
                                return '默认';
                            case 0:
                                return '否';
                        }
                    }
                },
                    {
                        field: 'description',
                        title: '描述'
                    }, {
                        file: '',
                        title: '操作',
                        formatter: function (value, row) {
                            var str = '<a class="check" href="javascript:void(0)" title="授权" onClick="editPage(\'' + row.id + '\')"><i class="icon-check"></i></a>';
                            if(row.isDefault == 0 ){
                                str += '&nbsp;&nbsp;<a class="edit" href="javascript:void(0)" title="编辑" onClick="editPage(\'' + row.id + '\')"><i class="icon-edit"></i></a>'
                                + '&nbsp;&nbsp;<a class="delete" href="javascript:void(0)" title="删除" onClick="deleteFun(\'' + row.id + '\')"><i class="icon-remove"></i></a>'
                            }
                            return str;
                        }
                    }
                ]
            });
        };

        return oTableInit;
    };


    $("#btn_add").click(function () {

        layer.open({
            title: '新增',
            type: 2,
            skin: 'layui-layer-rim', //加上边框
            area: ['480px', '380px'], //宽高
            content: '/role/addPage'
        });
    });

    function editPage(id) {

        layer.open({
            title:'修改',
            type: 2,
            skin: 'layui-layer-rim', //加上边框
            area: ['480px', '380px'], //宽高
            content: '/role/editPage?id='+id
        });
    }

    //删除多条记录
    $("#btn_delete").click(function () {
        //获取选中行数据
        var datas = $.parseJSON(JSON.stringify($table.bootstrapTable('getSelections')));
        var ids = "";
        if (datas.length > 0) {
            for (var i = 0; i < datas.length; i++) {
                ids += datas[i].id + ",";
            }
            layer.confirm("您确定删除这些角色吗?", {icon: 3, title: '提示'}, function (index) {
                $.post('/role/deleteByIds', {
                    ids: ids
                }, function (result) {
                    if (result.success) {
                        layer.alert(result.msg, {icon: 1});
                        $table.bootstrapTable('refresh');
                    }
                }, 'JSON');
            });

        } else {
            layer.alert('请选取要删除的数据行', {
                icon: 0,
                title: '警告',
                skin: 'layer-ext-moon'
            });
        }
    });

    //删除单条记录
    function deleteFun(id) {
        layer.confirm("您确定删除该角色吗?", {icon: 3, title: '提示'}, function (index) {

            $.post('/role/delete', {
                id: id
            }, function (result) {
                if (result.success) {
                    layer.alert(result.msg, {icon: 1});
                    $table.bootstrapTable('refresh');
                }
            }, 'JSON');
            layer.close(index);
        });
    }

</script>
