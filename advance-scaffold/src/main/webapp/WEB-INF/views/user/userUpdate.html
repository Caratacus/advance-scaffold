<!DOCTYPE html>
<html lang="en">
<#include "/common/include.html" />
<head>
    <meta charset="UTF-8">
    <title>个人信息更新</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

</head>
<body>
<form class="layui-form" action="" style="width:70%;">
    <div class="layui-form-item">
        <input type="hidden" name="id" value="${user.id}"/>
        <label class="layui-form-label">登录名</label>
        <div class="layui-input-block">
            <input type="text" name="loginName" required lay-verify="required|username" placeholder="请输入登录名" autocomplete="off" class="layui-input" value="${user.loginName}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" value="${user.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
           <!-- <#if user.sex == 0>
                    <input type="radio" name="sex" value="0" title="男" checked>
                    <input type="radio" name="sex" value="1" title="女">
                <#else>
                    <input type="radio" name="sex" value="0" title="男">
                    <input type="radio" name="sex" value="1" title="女" checked>
            </#if>-->
                    <input type="radio" name="sex" value="0" title="男" <#if user.sex == 0>checked</#if>>
                    <input type="radio" name="sex" value="1" title="女" <#if user.sex == 1>checked</#if>>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户类型</label>
        <div class="layui-input-block">
            <select name="userType" lay-verify="required">
                <option value="0" <#if user.userType == 0>selected</#if>>管理员</option>
                <option value="1" <#if user.userType == 1>selected</#if>>用户</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">角色${user.roleIds}</label>
        <div class="layui-input-block">
            <select name="roleIds" id="roleIds" lay-verify="required">
                <#list roles as role>
                    <#if role.id == ${user.roleIds}>
                        <option value="${role.id}">${role.name}</option>
                    </#if>


                </#list>

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block"><!--lay-verify="phone"-->
            <input type="text" name="phone" placeholder="请输入电话"  autocomplete="off" class="layui-input" value="${user.phone}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">可操作</label>
        <div class="layui-input-block">
            <select name="state" lay-verify="required">
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" style="padding-top: 10px;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="tijiao">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="/static/lib/layui/layui.js"></script>

<script>

    layui.use(['jquery','layer','form'],function(){
        window.jQuery = window.$ = layui.jquery;
        window.layer = layui.layer;
        var form = layui.form();

        form.on('submit(tijiao)', function(data){
            $.post('/user/edit',data.field,function(res){
                var index = parent.layer.getFrameIndex(window.name); //获取当前窗体索引

                var data = $.parseJSON(res);
                if(data.success){
                    parent.layer.msg(data.msg, {
                        icon: 1,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    }, function(){
                        //do something
                        parent.layer.close(index); //执行关闭
                        parent.location.reload();
                    });

                }else{
                    layer.alert(data.msg);
                }
            });
            return false;
        });

        $(function(){
            //layer.alert($("input[name='sex'][checked]").val())
            //$("input[name='sex'][value=${user.sex}]").attr("checked",true);
            //$("input:radio[name='sex']").eq(0).attr("checked",true);
        })

    });


</script>
</body>
