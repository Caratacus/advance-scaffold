<!DOCTYPE html>
<html>
<#include "/common/include.html" />
<head>
    <title>个人信息添加</title>

    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap-responsive.min.css" media="all">
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap-multiselect.css" media="all">

    <script type="text/javascript" src="/static/lib/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/lib/bootstrap/js/bootstrapValidator.js"></script>
    <script type="text/javascript" src="/static/lib/bootstrap/js/bootstrap-multiselect.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

            <form id="defaultForm" method="post" class="form-horizontal" action="/user/add">
                <div class="form-group">

                    <label class="col-lg-3 control-label" >用户名</label>
                    <div class="col-lg-3">
                        <input type="text" name="loginName" placeholder="请输入用户名" class="form-control  input-sm">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">昵称</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control input-sm" placeholder="请输入昵称" name="name" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">密码</label>
                    <div class="col-lg-3">
                        <input type="password" class="form-control input-sm" placeholder="请输入密码" name="password" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 ">性别</label>

                    <div class="col-lg-3">
                        <label class="checkbox-inline">
                            <input type="radio" name="sex" value="0" checked> 男
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="sex" value="1"> 女
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">用户类型</label>

                    <div class="col-lg-3">
                        <select name="userType" id="userType">
                            <option value="0">管理员</option>
                            <option value="1">用户</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">角色</label>

                    <div class="col-lg-3">
                        <select id="roleIds" name="roleIds" multiple="multiple">

                            <#list roles as role>
                                <option value="${role.id}">${role.name}</option>
                            </#list>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">电话</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control input-sm" placeholder="请输入电话" name="phone" />
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-lg-3 ">可操作</label>

                    <div class="col-lg-3">
                        <label class="checkbox-inline">
                            <input type="radio" name="state" value="0" checked> 是
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="state" value="1"> 否
                        </label>
                    </div>
                </div>

                <div class="form-group" style="text-align: center;">
                    <div class="col-lg-9 col-lg-offset-3">
                        <button type="submit" class="btn btn-primary">提交</button> &nbsp;&nbsp;
                        <button type="button" class="btn btn-close">关闭</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/lib/layui/layui.js"></script>
<script type="text/javascript">


    layui.use(['jquery','layer'],function(){
        window.jQuery = window.$ = layui.jquery;
        window.layer = layui.layer;

        $(function() {
            $('#userType').multiselect({
                buttonWidth: '400px',
                dropRight: true
            });
            $('#roleIds').multiselect({
                buttonText: function(options, select) {
                    if (options.length === 0) {
                        return '--请选择--';
                    }
                    else if (options.length > 3) {
                        return 'More than 3 options selected!';
                    }
                    else {
                        var labels = [];
                        options.each(function() {
                            if ($(this).attr('label') !== undefined) {
                                labels.push($(this).attr('label'));
                            }
                            else {
                                labels.push($(this).html());
                            }
                        });
                        return labels.join(', ') + '';
                    }
                },
                buttonWidth: '400px',
                dropRight: true
            });

            $('#defaultForm')
                    .bootstrapValidator({
                        container: 'tooltip',
                        message: 'This value is not valid',
                        feedbackIcons: {
                            valid: 'glyphicon glyphicon-ok',
                            invalid: 'glyphicon glyphicon-remove',
                            validating: 'glyphicon glyphicon-refresh'
                        },
                        fields: {
                            loginName: {
                                message: 'The username is not valid',
                                validators: {
                                    notEmpty: {
                                        message: 'The username is required'
                                    },
                                    stringLength: {
                                        min: 4,
                                        max: 20,
                                        message: 'The username must be more than 6 and less than 30 characters long'
                                    },
                                    regexp: {
                                        regexp: /^[a-zA-Z0-9_\.]+$/,
                                        message: '只能由字母、数字、点和下划线组成'
                                    }
                                }
                            },
                            name: {
                                message: 'The name is not valid',
                                validators: {
                                    notEmpty: {
                                        message: 'The name is required'
                                    },
                                    stringLength: {
                                        min: 2,
                                        max: 10,
                                        message: 'The name must be more than 2 and less than 10 characters long'
                                    }
                                }
                            },
                            password: {
                                validators: {
                                    notEmpty: {
                                        message: 'The password is required'
                                    },
                                    different: {
                                        field: 'loginName',
                                        message: 'The password cannot be the same as loginname'
                                    }
                                }
                            },
                            phone: {
                                message: 'The phone number is not valid',
                                validators: {
                                    digits: {
                                        message: 'The value can contain only digits'
                                    }
                                }
                            }
                        }
                    })
                    .on('success.form.bv', function(e) {
                        // Prevent form submission
                        e.preventDefault();

                        // Get the form instance
                        var $form = $(e.target);

                        // Get the BootstrapValidator instance
                        var bv = $form.data('bootstrapValidator');

                        // Use Ajax to submit form data
                        $.post($form.attr('action'), $form.serialize(), function(data) {
                            var index = parent.layer.getFrameIndex(window.name); //获取当前窗体索引

                            if(data.success){
                                parent.layer.msg(data.msg, {
                                    icon: 1,
                                    time: 1000 //2秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    //do something
                                    parent.layer.close(index); //执行关闭
                                   // parent.$("#dataTable").load('/user/dataGrid');
                                });

                            }else{
                                layer.alert(data.msg);
                            }
                        }, 'json');
                    });
        });

    });

</script>
</body>
</html>
